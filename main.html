<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Transpo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>OG Transpo</h1>
    <h3>Fix the Ottawa Public Transit System</h3>
    <div id="map_container">
        <!-- <div id="map"></div> -->
        <button class="game_button" id="btn_new_transit_line">New Transit Line</button>
        <button class="game_button" id="btn_transit_density">Transit Density Map</button>
        <button class="game_button" id="btn_simulate">Simulate</button>
        <button class="game_button" id="btn_reset_map">Reset map</button>
        <button class="game_button">Settings</button>
        <button class="game_button" id="btn_view_coordinates">View coordinates</button>
        <button class="game_button" id="btn_zoom_out">-</button>
        <button class="game_button" id="btn_zoom_in">+</button>
    </div>
    <canvas id="canvas" width="1500px" height="1000px"></canvas>
</body>
    <!-- prettier-ignore -->
    <script src="Constants.js"></script>
    <script src="Point.js"></script>
    <script src="Destination.js"></script>
    <script src="destinations.js"></script>
    <script src="Commuter.js"></script>
    <script src="Station.js"></script>
    <script src="TransitLine.js"></script>
    <script src="TransitStep.js"></script>
    <script src="TransitTrip.js"></script>
    <script src="main.js"></script>
</html>
